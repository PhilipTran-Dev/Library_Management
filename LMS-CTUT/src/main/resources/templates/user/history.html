<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Lịch sử mượn — Thư viện CTUT</title>
    <link rel="icon" type="image/png" sizes="64x64" th:href="@{/images/user/logo_tab.PNG}">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

    <!-- CSS khối USER -->
    <link rel="stylesheet" th:href="@{/css/user/layout.css}">
    <link rel="stylesheet" th:href="@{/css/user/header.css}">
    <link rel="stylesheet" th:href="@{/css/user/footer.css}">
    <link rel="stylesheet" th:href="@{/css/user/history.css}">
</head>

<body>
<!-- Header (fragment) -->
<div th:replace="~{components/user/header :: header}"></div>

<main class="container py-4 history-page">

    <!-- Tiêu đề + breadcrumb -->
    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
        <h4 class="fw-bold mb-0">
            <i class="bi bi-clock-history me-2"></i> Lịch sử mượn tài liệu
        </h4>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a th:href="@{/user/home}">Trang chủ</a></li>
                <li class="breadcrumb-item active" aria-current="page">Lịch sử mượn</li>
            </ol>
        </nav>
    </div>

    <!-- Thông tin tóm tắt độc giả (tuỳ chọn) -->
    <div class="card shadow-sm mb-3">
        <div class="card-body d-flex flex-wrap justify-content-between align-items-center gap-2">
            <div>
                <div class="small text-muted">Độc giả</div>
                <div class="fw-bold" th:text="${usersInfo.fullName}"></div>
                <div class="small text-muted">
                    Mã độc giả:
                    <span class="fw-semibold" th:text="'DG' + ${usersInfo.id}"></span>
                </div>
            </div>
            <div class="d-flex gap-3 flex-wrap">
                <div class="text-end">
                    <div class="small text-muted">Tổng lượt mượn</div>
                    <div class="fw-bold" th:text="${totalBorrow}"></div>
                </div>

                <div class="text-end">
                    <div class="small text-muted">Đang mượn</div>
                    <div class="fw-bold text-primary" th:text="${totalBorrowing}"></div>
                </div>

                <div class="text-end">
                    <div class="small text-muted">Tài liệu quá hạn</div>
                    <div class="fw-bold text-danger">
                        <div class="fw-bold text-primary" th:text="${totalLate}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bộ lọc đơn giản (sau này có thể gắn vào controller) -->
    <div class="card shadow-sm mb-3">
        <div class="card-body">
            <form class="row g-2 align-items-end">
                <div class="col-sm-4">
                    <label class="form-label small mb-1">Từ ngày</label>
                    <input type="date" class="form-control" />
                </div>
                <div class="col-sm-4">
                    <label class="form-label small mb-1">Đến ngày</label>
                    <input type="date" class="form-control" />
                </div>
                <div class="col-sm-4">
                    <label class="form-label small mb-1">Trạng thái</label>
                    <select class="form-select">
                        <option value="">Tất cả</option>
                        <option>Đang mượn</option>
                        <option>Đã trả đúng hạn</option>
                        <option>Đã trả quá hạn</option>
                    </select>
                </div>
                <div class="col-12 text-end mt-2">
                    <button type="button" class="btn btn-sm btn-outline-secondary me-1">
                        <i class="bi bi-arrow-counterclockwise"></i> Làm mới
                    </button>
                    <button type="button" class="btn btn-sm btn-primary">
                        <i class="bi bi-funnel"></i> Lọc
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bảng lịch sử mượn -->
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-2 flex-wrap gap-2">
                <h5 class="mb-0">Lịch sử mượn</h5>
                <div class="small text-muted">
                    <!-- th:text="'Tổng: ' + ${#lists.size(borrowHistory)} + ' lượt'" -->

                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover align-middle history-table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Mã tài liệu</th>
                        <th>Nhan đề</th>
                        <th>Ngày mượn</th>
                        <th>Hạn trả</th>
                        <th>Ngày trả</th>
                        <th>Trạng thái</th>
<!--                        <th>Tiền phạt</th>-->
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="record, i : ${historyList}">
                        <td th:text="${i.index + 1}"></td>

                        <!-- Mã tài liệu -->
                        <td th:text="${record.books.bookCode}"></td>

                        <!-- Nhan đề -->
                        <td th:text="${record.books.bookName}"></td>

                        <!-- Ngày mượn -->
                        <td th:text="${#temporals.format(record.borrowedDate, 'dd/MM/yyyy')}"></td>

                        <!-- Hạn trả -->
                        <td th:text="${#temporals.format(record.dueDate, 'dd/MM/yyyy')}"></td>

                        <!-- Ngày trả -->
                        <td th:text="${record.returnDate != null ? #temporals.format(record.returnDate, 'dd/MM/yyyy') : '—'}"></td>

                        <!-- Trạng thái -->
                        <td>
                            <span th:class="'badge ' + (${record.status.name()} == 'BORROWED' ? 'bg-primary' :
                                                                      (${record.status.name()} == 'RETURNED' ? 'bg-success' :
                                                                      (${record.status.name()} == 'LATE' ? 'bg-warning text-dark' :
                                                            'bg-danger' )))" th:text="${record.status}">
                            </span>
                        </td>

                        <!-- Tiền phạt -->
<!--                        <td th:text="${record.fineAmount != null ? record.fineAmount : 0}"></td>-->
                    </tr>
                    </tbody>
                </table>

            </div>

            <!-- Phân trang (fake, sau này gắn Thymeleaf / Spring Data) -->
            <nav class="mt-3">
                <ul class="pagination pagination-sm justify-content-end mb-0">
                    <li class="page-item disabled">
                        <span class="page-link">Trước</span>
                    </li>
                    <li class="page-item active">
                        <span class="page-link">1</span>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">2</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">3</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">Sau</a>
                    </li>
                </ul>
            </nav>

        </div>
    </div>

</main>

<!-- Footer (fragment) -->
<div th:replace="~{components/user/footer :: userFooter}"></div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/user/layout.js}"></script>
<script th:src="@{/js/user/active-menu.js}"></script>
</body>
</html>
