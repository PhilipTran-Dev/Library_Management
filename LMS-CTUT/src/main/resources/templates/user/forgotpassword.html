<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu — Thư viện CTUT</title>
    <link rel="icon" type="image/png" sizes="64x64" th:href="@{/images/user/logo_tab.PNG}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/user/login.css}">

</head>
<body>

<!-- Cột trái: Thông tin cho sinh viên -->
<div class="login-left">
    <h2>Welcome to CTUT Library</h2>
    <p>Sinh viên đăng nhập bằng tài khoản email trường để sử dụng các dịch vụ:</p>
    <ul>
        <li><i class="bi bi-book"></i> Tra cứu giáo trình, tài liệu, luận văn</li>
        <li><i class="bi bi-arrow-repeat"></i> Gia hạn sách mượn online</li>
        <li><i class="bi bi-bookmark-check"></i> Đặt chỗ tài liệu trước</li>
        <li><i class="bi bi-bell"></i> Nhận thông báo từ thư viện</li>
        <li><i class="bi bi-chat-dots"></i> Gửi góp ý trực tuyến</li>
    </ul>
</div>

<!-- Cột phải: Form đăng nhập -->
<div class="login-right">
    <div class="login-card">
        <h4><i class="bi bi-person-circle me-2"></i>Forget Password</h4>

        <form id="loginForm" th:action="@{/user/forgotPassword}" method="post">
            <!-- Email -->
            <div class="mb-3">
                <input type="text" name="email" id="username" class="form-control" placeholder="Email (student@ctut.edu.vn)" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 btn-login">Send</button>
        </form>

    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
