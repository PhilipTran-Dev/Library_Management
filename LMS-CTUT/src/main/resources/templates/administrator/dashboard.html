<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard — Thư viện CTUT</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons (Bootstrap Icons) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- CSS riêng cho dashboard -->
    <link rel="stylesheet" th:href="@{/css/admin/dashboard.css}">
</head>
<body>

<div class="admin-layout">

    <!-- Sidebar -->
    <aside class="admin-sidebar">
        <div class="sidebar-brand">
            <i class="bi bi-book-half me-2"></i>
            <span>CTUT Library</span>
        </div>

        <nav class="sidebar-menu">
            <a th:href="@{/admin/dashboard}" class="sidebar-link active">
                <i class="bi bi-speedometer2 me-2"></i> Dashboard
            </a>
            <a th:href="@{/admin/users}" class="sidebar-link">
                <i class="bi bi-people me-2"></i> Quản lý phân quyền
            </a>

            <!-- Chừa chỗ cho các mục sau -->
            <a href="javascript:void(0)" class="sidebar-link disabled">
                <i class="bi bi-journal-text me-2"></i> Cấu hình hệ thống
            </a>
            <a href="javascript:void(0)" class="sidebar-link disabled">
                <i class="bi bi-graph-up me-2"></i> Báo cáo & thống kê
            </a>
        </nav>
    </aside>

    <!-- Main content -->
    <main class="admin-main">
        <!-- Topbar -->
        <header class="admin-topbar d-flex justify-content-between align-items-center">
            <div>
                <h4 class="mb-0">Admin Dashboard</h4>
                <small class="text-muted">Trang quản trị hệ thống thư viện CTUT.</small>
            </div>
            <div class="d-flex align-items-center gap-3">
                <span class="text-muted d-none d-md-inline">
                    <i class="bi bi-person-circle me-1"></i> Admin
                </span>
                <a th:href="@{/admin/logout}" class="btn btn-outline-danger btn-sm">
                    <i class="bi bi-box-arrow-right me-1"></i> Đăng xuất
                </a>
            </div>
        </header>

        <!-- Content -->
        <section class="admin-content">

            <!-- Hàng thống kê -->
            <div class="row g-3 mb-4">
                <div class="col-md-4">
                    <div class="stat-card">
                        <div class="stat-icon bg-primary-subtle text-primary">
                            <i class="bi bi-people"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-label">Tổng số tài khoản</div>
                            <div class="stat-value" th:text="${totalUsers} ?: 0">0</div>
                        </div>
                    </div>
                </div>

                <!-- chừa 2 ô để bạn bổ sung sau -->
                <div class="col-md-4">
                    <div class="stat-card disabled-card">
                        <div class="stat-icon bg-success-subtle text-success">
                            <i class="bi bi-journal-text"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-label">Tổng số sách</div>
                            <div class="stat-value">—</div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="stat-card disabled-card">
                        <div class="stat-icon bg-warning-subtle text-warning">
                            <i class="bi bi-bell"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-label">Thông báo</div>
                            <div class="stat-value">—</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Khối chức năng nhanh -->
            <div class="card quick-actions">
                <div class="card-body">
                    <h5 class="card-title mb-3">
                        <i class="bi bi-lightning-charge me-2 text-warning"></i>
                        Chức năng nhanh
                    </h5>

                    <div class="d-flex flex-wrap gap-2">
                        <a th:href="@{/admin/users}" class="btn btn-primary">
                            <i class="bi bi-people-fill me-1"></i> Quản lý phân quyền
                        </a>

                        <button class="btn btn-outline-secondary" disabled>
                            <i class="bi bi-journal-text me-1"></i> Cấu hình hệ thống
                        </button>

                        <button class="btn btn-outline-secondary" disabled>
                            <i class="bi bi-graph-up-arrow me-1"></i> Báo cáo & thống kê (coming soon)
                        </button>
                    </div>
                </div>
            </div>

        </section>
    </main>

</div>

<!-- Bootstrap JS (nếu cần) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
