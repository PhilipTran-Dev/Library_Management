<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Không có quyền truy cập</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height:100vh;">

<div class="card shadow-sm p-4" style="max-width: 420px; width: 100%;">
    <h4 class="mb-3 text-danger text-center">
        <i class="bi bi-shield-lock-fill me-2"></i>Không có quyền truy cập
    </h4>
    <p class="text-muted mb-3 text-center">
        Bạn không có quyền truy cập vào khu vực quản trị (Admin).
    </p>

    <div class="d-grid gap-2">
        <a th:href="@{/user/home}" class="btn btn-outline-primary">
            ← Quay về trang người dùng
        </a>
        <a th:href="@{/admin/switch-account}" class="btn btn-primary w-100">
            Đăng nhập bằng tài khoản Admin khác
        </a>

    </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
